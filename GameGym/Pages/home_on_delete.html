




{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style/Home1.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a class = "logo" href="{% url 'home' %}"><img src="{% static 'image/Logo.svg' %}"/></a>

        <a class = "booking" >Забронировать</a>
        <a class = "info">Информация</a>
        <a class = "Net" >Карта клуба</a>
        <a class = "authorization" href="{% url 'login' %}">Авторизоваться</a>
        <a class = "registration" href="{% url 'signup' %}">Зарегистрироваться</a>
    </header>
    <main>
    <div class = "container">
        {%block content%}
        {%endblock content%}
    </div>
    </main>
    <footer>
        <ul class="wrapper">
          <li class="icon VK">
            <span class="tooltip">Twitter</span>
            <span><i class="fab fa-twitter"></i></span>
          </li>
          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
          <li class="icon github">
            <span class="tooltip">Github</span>
            <span><i class="fab fa-github"></i></span>
          </li>
        </ul>
    </footer>
</body>
</html>
